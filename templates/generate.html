<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Encounter</title>
</head>
<body>
    <h1>Generate PF2e Encounter</h1>

    {% if error %}
        <p style="color: red;"><strong>Error:</strong> {{ error }}</p>
    {% endif %}

    <form method="post" action="/generate">
        <label>Party Size (1â€“8):
            <input type="number" name="party_size" min="1" max="8" required>
        </label><br><br>

        <label>Party Level:
            <input type="number" name="party_level" min="1" max="160" required>
        </label><br><br>

        <label>Difficulty:
            <select name="difficulty" required>
                <option value="trivial">Trivial</option>
                <option value="low">Low</option>
                <option value="moderate">Moderate</option>
                <option value="severe">Severe</option>
                <option value="extreme">Extreme</option>
            </select>
        </label><br><br>

        <input type="submit" value="Generate Encounter">
    </form>
</body>
</html>
